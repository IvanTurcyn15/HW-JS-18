<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery{
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 30px;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            <ul id="categories"> 
                <li class="item">
                    <h2>Тварини</h2> 
                    <ul> 
                        <li>Кіт</li> 
                        <li>Хом'як</li> 
                        <li>Кінь</li> 
                        <li>Папуга</li> 
                    </ul>
                </li>
                <li class="item">
                    <h2>Продукти</h2> 
                    <ul> 
                        <li>Хліб</li> 
                        <li>Петрушка</li> 
                        <li>Сир</li> 
                    </ul>   
                </li>
                <li class="item">
                    <h2>Технології</h2>              
                    <ul> 
                        <li>HTML</li> 
                        <li>CSS</li> 
                        <li>JavaScript</li> 
                        <li>React</li> 
                        <li>Node</li> 
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <ul id="ingredients"></ul>
        </li>
        <li>
            <ul id="gallery"></ul>
        </li>
        <li>
            <div id="counter">
                <button type="button" data-action="decrement">-1</button>
                <span id="value">0</span>
                <button type="button" data-action="increment">+1</button>
               </div>
        </li>
    </ol>
    
    <script src="./script.js"></script>
</body>
</html>
